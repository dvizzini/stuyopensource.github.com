<!DOCTYPE html>
<html lang="en">
	<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>

    <script>
      // You may want to place these lines inside an onload handler
      CFInstall.check({
        mode: "overlay",
        destination: "http://www.waikiki.com"
      });
    </script>

    <meta charset="utf-8">
		<title>{% if page.title %} {{ page.title }} | {% endif %}stuyopensource</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="description" content="{{ page.title }}">
		<meta name="author" content="Stuyvesant CS Community">

		<!-- Le styles -->
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="bootstrap/css/bootstrap-stuy.css" rel="stylesheet">

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-ipad3.png">                                                           
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-iphone4.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-ipad.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-iphone.png">

		<!-- page-specific style -->
		{% for cssFile in page.cssFiles %}

		<link type="text/css" rel="stylesheet" href="css/{{ cssFile }}"/>

		{% endfor %}
			
	</head>

	<body>

		<!-- Navbar
		================================================== -->
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="navbar-inner">
				<ul class="nav">
					<li class="">
						<a href="http://stuycs-ml7.github.com//project2-results.html">Student Projects</a>
					</li>
					<li class="">
						<a href="https://twitter.com/StuyvesantHigh">Twitter</a>
					</li>
					<li class="">
						<a href="mailto:zamansky@gmail.com">Contact</a>
					</li>
				</ul>
			</div>
		</div>

		<!-- Masthead
		================================================== -->
		<header class="jumbotron">
			<div class="row">
				<h1 class="span6"><a href="index.html">stuyopensource</a></h1>
			</div>
			<div id="tagline">
				<p>
					Open-source projects from Stuyvesant High School's alumni community.
				</p>
			</div>
		</header>

		<div class="container">
      
      {{ content }}
  	  
      {% if page.github %}
	  		<div class="row">
		  		<p>
			  		&copy; Stuyvesant High School under MIT License. See the <a href="https://github.com/stuyopensource/{{page.github}}">GitHub</a>.
			  	</p>
			  </div>
      {% endif %}
      <br />
		</div>
	</body>
</html>
